<ion-header>

  <ion-navbar color="primary">
    <ion-title>Brochure</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="content-background">
  
    <ion-grid class="transparent-grid" style="min-height:100%">

        
      <ion-row>
        <ion-col style="background:#0051BA" col-12>
            <h2 style="color:white;font-size:1.4em" no-padding no-margin>Select Brochure</h2>
        </ion-col>
        <ion-col col-12 class="transparent-item">
          <button clear ion-item *ngFor="let brochure of brochures" class="transparent-list" text-wrap (click)="openBrochure(brochure)">
                <ion-icon style="color:white" item-left name="book"></ion-icon>
                <h2 style="color:white">{{brochure.name}}</h2>
                <p style="color:white">{{brochure.description}}</p>
          </button>
        </ion-col>
      </ion-row>
          
               
           
    </ion-grid>

</ion-content>

<ion-footer>
  <div style="background:#0051BA;height:40px" no-padding>
      <ion-slides no-margin no-padding autoplay="500" loop="true" speed="10000">
            <ion-slide *ngFor="let notification of scrollingNotifications" no-margin no-padding class="footer-style">
              <p no-margin no-padding class="footer-info">{{notification}}</p>
            </ion-slide>
      </ion-slides>
  </div>
</ion-footer>
