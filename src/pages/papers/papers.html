<ion-header>

      <ion-navbar color="primary" no-border-bottom>
        <ion-title>Papers</ion-title>
      </ion-navbar>

      <ion-toolbar no-border-top color="primary">
        <ion-searchbar color="light"
                      (ionInput)="searchPapers($event)"
                      placeholder="search">
        </ion-searchbar>
      </ion-toolbar>

</ion-header>



<ion-content no-padding class="content-black">


    <ion-refresher (ionRefresh)="doUpdate($event)">
              <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    

     <ion-grid [hidden]="!papers?.length>0" class="grid-background" no-padding>

          

          <ion-list padding class="faded-list" no-line>
              
                <ion-card *ngFor="let paper of papers" class="transparent-item card-style" tappable (click)="paperClicked(paper)" no-padding no-margin margin-bottom>
                    <ion-card-content  no-padding no-margin>
                      <ion-grid no-padding no-margin>
                        <ion-row no-padding no-margin>

                          <ion-col col-2 col-sm-1 class="col-style">
                            <div style="background:blue;text-align:center;height:45px;width:45px;border-radius:50%;">
                                <h1 class="cat-ball-text">{{paper.paperGroup.groupName.charAt(0)}}</h1>
                            </div>
                          </ion-col>

                          <ion-col col-10 col-sm-11 no-padding no-margin>

                              <p class="name">Author: {{paper.authors[0].firstName}} {{paper.authors[0].lastName}}</p>
                              <span class="social-link"><i class="fa fa-linkedin-square speaker-social"></i> {{paper.authors[0].social}}</span>
                              <p class="mytext">{{paper.topic}}</p>
                          
                          </ion-col>

                        </ion-row>
                      </ion-grid>
                    </ion-card-content>
                </ion-card>

          </ion-list>

         </ion-grid>

          <ion-grid [hidden]="papers?.length>0" style="justify-content:center;" no-padding class="grid-background">
              <ion-row class="faded-list">
                <ion-grid style="justify-content:center;">
                  <ion-row>
                    <ion-col col-12 style="text-align:center">
                          <p [hidden]="isFav" style="color:white">No Papers yet, pull down to refresh feeds</p>
                          <p [hidden]="!isFav" style="color:white">No Favourite Paper yet, tap the Favourite button to add one</p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-row>
          </ion-grid>

    </ion-content>

<ion-footer>
  <div style="background:#0051BA;height:40px" no-padding>
      <ion-slides no-margin no-padding autoplay="500" loop="true" speed="10000">
            <ion-slide *ngFor="let notification of scrollingNotifications" no-margin no-padding class="footer-style">
              <p no-margin no-padding class="footer-info">{{notification}}</p>
            </ion-slide>
      </ion-slides>
  </div>
</ion-footer>
