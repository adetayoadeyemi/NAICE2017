<ion-header>

  <ion-navbar color="primary" no-border-bottom>
    <ion-title>Speakers</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top color="primary">
    <ion-searchbar color="light"
                   (ionInput)="searchSpeakers($event)"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content no-padding class="content-black">

  <ion-refresher (ionRefresh)="doUpdate($event)">
        <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  

  <ion-grid [hidden]="!speakers?.length>0" class="grid-background" no-padding>
      <ion-list class="faded-list" no-lines>
          <ion-item-sliding class="transparent-sliding-item" *ngFor="let speaker of speakers">
              <ion-item class="transparent-item" tappable (click)="toProfile(speaker)">
                  <ion-thumbnail item-left>
                    <img src="img/speakercons/{{speaker.firstName.toLowerCase()}}.png" onError="this.src='img/speakercons/def.png';">
                  </ion-thumbnail>
                  <p class="name">{{speaker?.title}} {{speaker.firstName}} {{speaker.lastName}}</p>
                  <span class="social-link"><i class="fa fa-linkedin-square speaker-social">{{speaker.social}}</i></span>
                  <p class="text">{{speaker.company}}</p>
              </ion-item>
          </ion-item-sliding>
      </ion-list>
  </ion-grid>

   <ion-grid [hidden]="speakers?.length>0" style="min-height:100%;justify-content: center;" no-padding class="grid-background">
      <ion-row class="faded-list">
        <ion-grid style="height:100%;justify-content: center;">
          <ion-row>
            <ion-col col-12 style="text-align:center">
                  <p [hidden]="isFav" style="color:white">No Speakers yet, pull down to refresh feeds</p>
                  <p [hidden]="!isFav" style="color:white">No Favourite Speaker yet, tap the Favourite button to add one</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
  </ion-grid>

</ion-content>




<ion-footer>
  <div style="background:#0051BA;height:40px" no-padding>
      <ion-slides no-margin no-padding autoplay="500" loop="true" speed="10000">
            <ion-slide *ngFor="let notification of scrollingNotifications" no-margin no-padding class="footer-style">
              <p no-margin no-padding class="footer-info">{{notification}}</p>
            </ion-slide>
      </ion-slides>
  </div>
</ion-footer>
