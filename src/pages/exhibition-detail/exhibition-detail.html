<ion-header>

  <ion-navbar color="primary">
    <ion-title>Exhibitior</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="content-background">
    
    <ion-grid class="transparent-grid" style="min-height:100%">


        <ion-list class="transparent-list user-details" margin-bottom no-lines>
            <ion-list-header no-margin class="nav-header">
               <h1>Info</h1>
               <button [hidden]="!isFavourite" clear ion-button item-right icon-only (click)="removeFav()">
                   <ion-icon  class="fa fa-star"></ion-icon>
               </button>
               <button [hidden]="isFavourite" clear ion-button item-right icon-only (click)="addToFav()">
                   <ion-icon style="color:white"  class="fa fa-star-o"></ion-icon>
               </button>
        
            </ion-list-header>
            <p ion-item text-wrap class="transparent-item">Company: {{exhibitor?.company.name}}</p>
            <p ion-item text-wrap class="transparent-item">Location: {{exhibitor?.venue.name}}</p>
            <p ion-item text-wrap class="transparent-item">{{exhibitor?.company.discription}}</p>
        </ion-list>


        <ion-list class="transparent-list user-details" margin-bottom no-lines>
            <ion-list-header no-margin class="nav-header">
                <h1>Service(s)</h1>
            </ion-list-header>
            <h2 *ngFor="let service of exhibitor.company.services" tappable (click)="toggleService(service)" class="transparent-item action-text" ion-item>
              <ion-icon item-right [name]="shownService!==service ? 'arrow-dropdown' : 'arrow-dropup'"></ion-icon>
                <h2>{{service?.serviceName}}</h2>
                <p [hidden]="shownService!==service">{{service?.serviceDiscription}}</p>
            </h2>
        </ion-list>
    </ion-grid>
</ion-content>

<ion-footer>
  <ion-fab right bottom (tap)="gotoMessage()">
          <button ion-fab color="primary"><ion-icon class="fa fa-envelope"></ion-icon></button>
  </ion-fab>
</ion-footer>
