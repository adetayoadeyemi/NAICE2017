<ion-header>

  <ion-navbar color="primary">
    <ion-title>Rate paper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="content-background">
    <ion-grid style="min-height:100%" class="transparent-grid">

        <ion-list class="user-details" margin-bottom no-lines>
            <ion-list-header no-margin class="form-header">
              <h1 no-padding no-margin>Info</h1>
            </ion-list-header>
            <p ion-item class="transparent-item">Category:  {{paper.paperGroup.groupName}}</p>
            <p ion-item class="transparent-item" style="text-align:justify" text-wrap>Topic:  {{paper.topic}}</p>
            
        </ion-list>

        <ion-list class="transparent-list" margin-top margin-bottom>
            
            <form [formGroup]="rateForm" (ngSubmit)="submitRating()">

            <ion-list>
                <ion-list-header no-margin class="form-header">
                      <h1  no-padding no-margin>Scoresheet</h1>
                  </ion-list-header>
                <ion-item>
                  <ion-label color="primary" stacked>Quality of slides (max 20%)</ion-label>
                  <ion-input type="number" formControlName="slideQuality" clearInput></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label color="primary" stacked>Clarity of Presentation (max 20%)</ion-label>
                  <ion-input type="number" formControlName="presentationClarity" clearInput></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label color="primary" stacked>Timeliness of Presentation (max 20%)</ion-label>
                  <ion-input type="number" formControlName="presentationTimeliness" clearInput></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label color="primary" stacked>Response to Questions (max 20%)</ion-label>
                  <ion-input type="number" formControlName="responseToQuestion" clearInput></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label color="primary" stacked>How Engaging (max 20%)</ion-label>
                  <ion-input type="number" formControlName="engaging" clearInput></ion-input>
                </ion-item>
            </ion-list>

            
            <div>
                 <button block ion-button type="submit" [disabled]="!rateForm.valid">Submit</button>
            </div>
          </form>

        </ion-list>


    </ion-grid>
    
</ion-content>
