<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="content-background">

  <ion-grid class="transparent-grid" style="min-height:100%">

        
        <ion-list class="transparent-list user-details" margin-bottom no-lines>
            <ion-list-header no-margin class="nav-header">
              Bio
            </ion-list-header>
            <p ion-item class="transparent-item">First name: {{subject.firstName}}</p>
            <p ion-item class="transparent-item">Last name: {{subject.lastName}}</p>
            <p ion-item class="transparent-item">Company: {{subject.company}}</p>
        </ion-list>

    
        <ion-list class="transparent-list" margin-bottom no-lines>
            <ion-list-header no-margin class="nav-header">
              Profile
            </ion-list-header>
            
            <ion-item class="transparent-item">
                <p style="color:white;text-align:justify" text-wrap>{{subject.profile}}</p>
            </ion-item>
        </ion-list>

       

  </ion-grid>
  
</ion-content>

<ion-footer>
  <ion-fab right bottom (tap)="gotoMessage()">
          <button ion-fab color="primary"><ion-icon class="fa fa-envelope"></ion-icon></button>
  </ion-fab>
</ion-footer>
