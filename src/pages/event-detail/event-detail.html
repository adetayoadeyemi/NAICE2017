<ion-header>
    <ion-navbar color="primary" no-border-bottom>
        <ion-title>Posts</ion-title>
      </ion-navbar>
  <ion-toolbar color="primary"  no-border-top>
    <ion-segment [(ngModel)]="control" color="light" mode="md">
         <ion-segment-button value="Comment">
            Comments
        </ion-segment-button>
        <ion-segment-button value="Question">
            Questions
        </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>




<ion-content no-padding class="content-black">

    <ion-refresher (ionRefresh)="doUpdate($event)">
        <ion-refresher-content></ion-refresher-content>
     </ion-refresher>

        <ion-grid no-padding [hidden]="!comments?.length>0 && !questions?.length>0" class="grid-background">

            <ion-list [hidden]="control!=='Comment'" padding class="faded-list" no-line>

                    <ion-card *ngFor="let post of comments" class="transparent-item card-style" no-padding no-margin margin-bottom>
                        <ion-card-content  no-padding no-margin>
                            <ion-grid no-padding no-margin>
                                <ion-row no-padding no-margin>
                                    <ion-col col-12 no-padding no-margin class="card-style">
                                        <span class="social-link">{{post.sender}}</span>
                                        <p class="date">Sent: {{post.creationDate|date:'short'}}</p>
                                        <p class="text">{{post.post}}</p>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>

            </ion-list>


            <ion-list [hidden]="control!=='Question'" padding class="faded-list" no-line>
                    <ion-card *ngFor="let post of questions" class="transparent-item card-style" no-padding no-margin margin-bottom>
                        <ion-card-content  no-padding no-margin>
                            <ion-grid no-padding no-margin>
                                <ion-row no-padding no-margin>
                                    <ion-col col-12 no-padding no-margin class="card-style">
                                        <span class="social-link">{{post.sender}}</span>
                                        <p class="date">Sent: {{post.creationDate|date:'short'}}</p>
                                        <p class="text">{{post.post}}</p>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>

            </ion-list>

        </ion-grid>

        <ion-grid [hidden]="comments?.length>0||questions?.length>0" style="justify-content: center;" no-padding class="grid-background">
            <ion-row class="faded-list">
                <ion-col col-12 style="text-align:center">
                        <p style="color:white">No post for this event yet, tap the '+' icon to add one</p>
                </ion-col>
            </ion-row>
        </ion-grid>

</ion-content>

<ion-footer no-padding no-margin>
      <ion-fab right bottom (tap)="createPost()">
          <button ion-fab color="primary"><ion-icon class="fa fa-plus"></ion-icon></button>
      </ion-fab>
</ion-footer>
