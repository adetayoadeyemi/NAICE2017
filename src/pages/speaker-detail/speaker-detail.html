<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="content-background">
  <ion-grid style="min-height:100%" class="transparent-grid">
      <ion-card class="transparent-list" no-padding no-margin>
        <ion-item>
                <h2>{{speaker?.title}} {{subject.firstName}}  {{subject.lastName}}</h2>
                <p><i class="fa fa-linkedin-square speaker-social"></i> {{subject.social}}</p>
                <button [hidden]="!isFavourite" clear ion-button item-right icon-only (click)="removeFav()">
                   <ion-icon  class="fa fa-star"></ion-icon>
               </button>
               <button [hidden]="isFavourite" clear ion-button item-right icon-only (click)="addToFav()">
                   <ion-icon style="color:white" class="fa fa-star-o"></ion-icon>
               </button>
        </ion-item>
        <img src="img/speakers/{{subject.firstName.toLowerCase()}}.png" onError="this.src='img/speakers/def.png';"/>
        <ion-card-content class="transparent-item">
            <ion-card-title style="background:rgba(0, 0, 0, 0.5);" no-padding no-margin>
              <h1 style="color:#0051BA!important;padding-bottom:4px!important;padding-top:4px!important" no-margin>Profile</h1>
              </ion-card-title>
            <p>
              {{subject.profile}}
            </p>
        </ion-card-content>
      </ion-card>
  </ion-grid>
</ion-content>

<ion-footer>
  <div style="background:#0051BA;height:40px" no-padding>
      <ion-slides no-margin no-padding autoplay="500" loop="true" speed="10000">
            <ion-slide *ngFor="let notification of scrollingNotifications" no-margin no-padding class="footer-style">
              <p no-margin no-padding class="footer-info">{{notification}}</p>
            </ion-slide>
      </ion-slides>
  </div>
</ion-footer>
